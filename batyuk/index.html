<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Napi Lelki Batyu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <main>
        

        
      
        <div class="px-4 py-5 my-5 text-center  border-bottom">
            <h1 class="display-1 json_date">[dátum]</h1>   
            <div class="json_1" id="json_1">
                <h1><span class="_nev">N/A</span> <span class="badge bg-secondary _colorText">N/A</span>

                <span class=" badge rounded-pill bg-primary ">
                    Rang: <span class="_level"></span>
                    <span class="visually-hidden">Rangja az ünnepnek</span>
                  </span>
                </h1>

                <p class="lead _eletrajz">N/A</p>

                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th scope="row">elsoolv</th>
                        <td class="fw-bold _elsoolvhely">N/A</td>
                    </tr>
                    <tr>
                        <th scope="row">zsoltar</th>
                        <td class="fw-bold _zsoltarhely">N/A</td>
                    </tr>                  
                    <tr>
                        <th scope="row">masodikolv</th>
                        <td class="fw-bold _masodikolvhely">N/A</td>                    
                    </tr>
                    <tr>
                        <th scope="row">masodikzsoltar</th>
                        <td class="fw-bold _masodikzsoltarhely">N/A</td>
                    </tr>                                      
                    <tr>
                        <th scope="row">alleluja (ami nem inidg az)</th>
                        <td class="fw-bold _alleluja">N/A</td>
                    </tr>
                    <tr>
                        <th scope="row">evangelium</th>
                        <td class="fw-bold _evhely">N/A</td>
                    </tr>                                    
                    </tbody>
                </table>
            </div>         
        </div>
      
       
      
        <div class="b-example-divider mb-0"></div>
      </main>


	

    <script> 
        $(document).ready(function () { 

            // FETCHING DATA FROM JSON FILE 
            $.getJSON(randomDate(new Date(2024, 0, 1), new Date(2024, 12, 31)) + ".json", 
                    function (data) { 
                            $('.json_date').html(data.date.ISO + ", " + data.date.dayofWeekText);
                            
                            $.each(data.celebration, function (key, value) { 

                                if(key > 0) {

                                    //https://stackoverflow.com/questions/10126395/how-to-clone-and-change-id
                                    var $div = $('div[id^="json_"]:last');
                                    var num = parseInt( $div.prop("id").match(/\d+/g), 10 ) +1;
                                    var $klon = $div.clone(true,true).prop('id', 'json_'+num );
                                    $div.after( $klon );

                                }
                            });  

                            $.each(data.celebration, function (key, value) { 
                                $('#json_' + ( key + 1 ) + ' ._colorText').html(data.celebration[key].colorText);
                                $('#json_' + ( key + 1 ) + ' ._name').html(data.celebration[key].name);
                                $('#json_' + ( key + 1 ) + ' ._level').html(data.celebration[key].level);

                                ["nev", "elsoolvhely","zsoltarhely","masodikolvhely","masodikzsoltarhely","alleluja","evhely","eletrajz"].forEach(function(name) {
                                    $('#json_' + ( key + 1 ) + ' ._'+name).html(data.celebration[key].readings[name] ? data.celebration[key].readings[name] : 'N/A');
                                });

                                console.log(data.celebration[key]);
                            })


            }); 
        }); 

        function randomDate(start, end) {
            var d = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime())),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        }   
    </script> 
	
</body>
</html>
